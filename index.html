<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="h-screen w-screen flex justify-center items-center">
    <!-- The login container -->
    <section>
        <!-- the inner div container -->
        <div class="text-center mx-4 p-3 max-w-[600px] space-y-3">

            <!-- the Front Text -->
            <h1 class="text-3xl font-semibold">Welcome back</h1>

            <!-- Input tag for email address -->
            <form action="#">
                <input type="email" placeholder="Email address" class="text-lg pl-4 py-3 w-full pr-4 border-[0.5px] border-solid border-gray-700 rounded-md outline-none">
            </form>

            <!-- continue button -->
            <button class="w-full py-3 rounded-md text-xl text-white bg-[rgb(67,132,181)] hover:bg-[#7cbcf1]">
                continue
            </button>

            <!-- a simple Message -->
            <p>Don't have an account? <a href="#" class="text-[#187bcd]">Sign Up</a></p>

            <!-- the creative design for OR display -->
            <!-- <div class="flex justify-center items-center">
                <div class="border-t-[1px] border-gray-600 flex-grow"></div>
                <span class="m-2 text-gray-600">OR</span>
                <div class="border-t-[1px] border-gray-600 flex-grow"></div>
            </div> -->

            <div class="flex justify-center items-center">
                <hr class="flex-grow h-[0.5px] bg-black border-0">
                <p class="m-2">OR</p>
                <hr class="flex-grow h-[0.5px] bg-black border-0" >
            </div>

            <!-- button of Google -->
            <button class="w-full border-[0.5px] border-solid border-gray-500 py-4 text-lg flex pr-4 rounded-md">
                <span class="ml-4">
                    <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="Google">
                </span>
                <span class="ml-4 text-gray-700">Continue with Google</span>
            </button>

            <!-- Microsoft button -->
            <button class="w-full border-[0.5px] border-solid border-gray-500 py-4 text-lg flex pr-4 rounded-md">
                <span class="ml-4">
                    <img class="h-[20px] w-[20px]" src="https://auth.openai.com/assets/microsoft-logo-BUXxQnXH.svg" alt="Google">
                </span>
                <span class="ml-4 text-gray-700">Continue with Microsoft Account</span>
            </button>

            <!-- Apple button -->
            <button class="w-full border-[0.5px] border-solid border-gray-500 py-4 text-lg flex pr-4 rounded-md">
                <span class="ml-4">
                    <img class="h-[20px] w-[20px]" src="https://auth.openai.com/assets/apple-logo-tAoxPOUx.svg" alt="Google">
                </span>
                <span class="ml-4 text-gray-700">Continue with Apple</span>
            </button>
           

        </div>
    </section>
   
</body>
</html>
